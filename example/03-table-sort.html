<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Table sorting - jRna examples</title>
    <script lang="javascript" src="3rd-party/jquery.js"></script>
    <script lang="javascript" src="../lib/jRna.js"></script>
    <script lang="javascript" id="description">var desc = {"title":"Table sorting - jRna examples"}</script>
</head>
<body>
    <h1>Table sorting - jRna examples</h1>

    <!-- initial node to attach to -->
    <div id="root">
        <table border="1">
            <tr>
                <th><a href="#asc" id="asc">^</a> Name <a href="#desc" id="desc">v</a></th>
                <th><a href="#asc" id="asc">^</a> Year <a href="#desc" id="desc">v</a></th>
                <th><a href="#asc" id="asc">^</a> Cost <a href="#desc" id="desc">v</a></th>
            </tr>
            <tr>
                <td>Foobar</td>
                <td>1963</td>
                <td>1000000</td>
            </tr>
            <tr>
                <td>Melchior</td>
                <td>1981</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>Ashmodel</td>
                <td>2013</td>
                <td>10000</td>
            </tr>

        </table>
    </div>

    <!-- the script is here -->
    <script lang="javascript" id="main">
        "use strict";

        const row = new jRna();
        row.init( "index", () => [] );
        row.on_attach( function() {
            let me = this;
            this.container.find("td").each((n, item) => {
                me.index.push($(item).html());
            });
        } );

        const column = new jRna();
        column.args("host", "index");
        column.click( "asc", function() {
            this.host.sort( this.index, false );
        });
        column.click( "desc", function() {
            this.host.sort( this.index, true );
        });
        column.on_attach(function() {
            console.log("attached column "+this.index+" to", this.host);
        });

        function cmp_by (extract) {
            return function( areal, breal ) {
                let a = extract(areal);
                let b = extract(breal);
                if (a < b)
                    return -1;
                if (b < a)
                    return 1;
                return 0;
            };
        };

        const table = new jRna();
        table.init( "rows", () => [] );
        table.init( "columns", () => [] );
        table.on_attach( function() {
            let me = this;
            this.container.find("tr").each( function( n, item ) {
                if (!n) {
                    // first row is special
                    $(item).find("th").each((i, item) => {
                        console.log("found th ",i);
                        me.columns.push(column.attach($(item), { index: i, host: me }));
                    });
                } else {
                    me.rows.push(row.attach($(item)));
                };
            } );
        } );
        table.def( "sort", function(index, reverse) {
            this.rows.sort(cmp_by( (item) => item.index[index] ));
            if (reverse)
                this.rows.reverse();
            this.rows.forEach(item => { item.remove() } );
            this.rows.forEach(item => { item.append_to( this.container ) });
        } );

        var t = table.attach($('#root table'));

    </script>

    <!-- describe how to use the page, if needed -->
    <div id="usage">
    </div>
</body>
</html>
