<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Show/hide with jRna</title>
    <script lang="javascript" src="3rd-party/jquery.js"></script>
    <script lang="javascript" src="../lib/jRna.js"></script>
    <script lang="javascript" id="description">var desc = {"title":"Hide/show"}</script>
</head>
<body>
    <h1>Show/hide with jRna</h1>
    <div id="root">
        <div class="header">
        <a href="#" class="jrna-toggle">hide</a>
        </div>
        <div class="jrna-content">
            Some content here.
        </div>
    </div>
    <script lang="javascript" id="main">
        "use strict";
        const title = jRna.documentTitle('', ' - ', document.title);

        const hide = new jRna()
            .element("content")
            .output("toggle")
            .toggle("toggle", function() {
                this.content.hide();
                this.toggle = 'show';
                title[0] = "[hidden]";
            }, function () {
                this.content.show();
                this.toggle = 'hide';
                title[0] = "[visible]";
            })
            .attach('#root');
    </script>
</body>
</html>
