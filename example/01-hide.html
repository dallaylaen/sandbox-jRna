<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Show/hide with jRna</title>
    <script lang="javascript" src="3rd-party/jquery.js"></script>
    <script lang="javascript" src="../js/jRna.js"></script>
</head>
<body>
    <h1>Show/hide with jRna</h1>
    <div id="main">
        <div id="header">
        <a href="#" id="toggle">hide</a>
        </div>
        <div id="content">
            Some content here.
        </div>
    </div>
    <script>
        "use strict";
        console.log("here");
        var hide = new jRna();
        console.log("alive");
        hide.element("content");
        hide.output("toggle");
        hide.toggle("toggle", function() {
            this.content.hide();
            this.toggle("show");
        }, function () {
            this.content.show();
            this.toggle("hide");
        });
        hide.attach($("#main"));
    </script>
</body>
</html>
