<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Download generated content - jRna examples</title>
    <script lang="javascript" src="../js/3rd-party/jquery.js"></script>
    <script lang="javascript" src="../js/jrna.js"></script>
    <script lang="javascript" id="description">
        const descr = {"title":"Download generated content - jRna examples"}
    </script>
</head>
<body>
    <h1>Download generated content - jRna examples</h1>

    <!-- initial node to attach to -->
    <div id="root">
        <textarea class="jrna-input"></textarea>
        <br>
        <a href="#download" class="jrna-download">Save as text file</a>
    </div>

    <!-- the script is here -->
    <script lang="javascript" id="main">
        "use strict";
        const dl = new jRna()
            .input( 'input' )
            .click( 'download', function () {
                jRna.download( 'hello.txt', this.input );
            })
            .attach('#root');
    </script>

    <!-- describe how to use the page, if needed -->
    <div id="usage">
    </div>
</body>
</html>
